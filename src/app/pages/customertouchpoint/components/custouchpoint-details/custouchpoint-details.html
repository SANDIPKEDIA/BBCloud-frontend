 
<ion-content>
  <section class="header">
    <div class="top-left">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="customers"></ion-back-button>
      </ion-buttons>
      <ion-title>CustomerTouchPoint Details</ion-title>
    </div>
  </section>
  <ion-card class="grid-box"> 
    

    <ion-col class="profile-img-box">
      <!-- <img
       class="user-img"
       src="{{customerData.CustomerImage}}"
     />  -->

      <div 
       *ngIf="true"
       [ngStyle]="{'opacity' : customerData.isAccountActive == false ? 0.4 : 1}"
       class="centered"
     >
       {{customerData.label}}
     </div>
     <h6 *ngIf="customerData.title">{{customerData.title }}</h6>
   </ion-col>
 </ion-card> 

 
  <ion-card class="card-box">
    <!-- <div class="row">
      <div class="float-left">
        <ion-label>Customer Name</ion-label>
        <ion-text *ngIf="customerData.name">{{customerData.name}}</ion-text>
        <ion-text *ngIf="!customerData.name">-</ion-text>
      </div>
    </div> -->
    <div class="row">
      <div class="float-left">
        <ion-label>Project</ion-label>
        <ion-text *ngIf="customerData.project">{{customerData.project}}</ion-text>
        <ion-text *ngIf="!customerData.project">-</ion-text>
      </div>
    </div>
    <div class="row">
      <div class="float-left">
        <ion-label>Description</ion-label>
        <ion-text *ngIf="customerData.description"
          >+91&nbsp;{{customerData.description}}</ion-text
        >
        <ion-text *ngIf="!customerData.description"
        >-</ion-text
      >
      </div>
    </div>
    <div class="row">
      <div class="float-left">
        <ion-label>date</ion-label>
        <ion-text *ngIf="customerData.date">{{customerData.date}}</ion-text>
        <ion-text *ngIf="!customerData.date">-</ion-text>
      </div>
    </div>
    <div class="row">
      <div class="float-left">
        <ion-label>Benifit</ion-label>
        <ion-text *ngIf="customerData.benifit">{{customerData.benifit}}</ion-text>
        <ion-text *ngIf="!customerData.benifit">-</ion-text>
      </div>
    </div>

   





    <div class="row">
      <div class="float-left">
        <ion-label>Registration Date</ion-label>
        <ion-text *ngIf="customerData.createdAt"
          >{{customerData.createdAt | date: 'dd MMM yyyy'}}</ion-text
        >

      </div>
    </div>


  </ion-card>
</ion-content>
