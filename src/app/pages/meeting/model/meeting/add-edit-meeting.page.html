<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/meeting"
        (click)="closeModal()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf='!isShow' id="top">Add Meeting</ion-title>
    <ion-title *ngIf='isShow' id="top">Update Meeting</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form style="margin: 20px;" [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
          <ion-item>
          <ion-input
          type="text"
          class="form-control"
          id="meeting_name"
          autocomplete="off"
          formControlName="meeting_name"
          placeholder="Enter Meeting Name"
        >
      
      </ion-input>
    </ion-item>
    </div>
    <br>
    <div class="form-group">
      <ion-item>
      <ion-input
      type="text"
      class="form-control"
      id="url"
      autocomplete="off"
      formControlName="url"
      placeholder="Enter Url"
    >
  
      </ion-input>
</ion-item>
</div>
<br>

    <div class="form-group">
      <ion-item>
      <ion-input
      type="text"
      class="form-control"
      id="joiness"
      autocomplete="off"
      formControlName="joiness"
      placeholder="Enter Joiness"
    >
  
      </ion-input>
</ion-item>
</div>
   
 
<br>



<div class="form-group">
  <ion-item>
  <ion-input
  type="date"
  class="form-control"
  id="date"
  autocomplete="off"
  formControlName="date"
  placeholder="Enter Date"
>

</ion-input>
</ion-item>
</div>
<br>
<div class="form-group">
  <ion-item>
  <ion-input
  type="time"
  class="form-control"
  id="time"
  autocomplete="off"
  formControlName="time"
  placeholder="Enter Time"
>
<br>

</ion-input>
</ion-item>
</div>
<br>
<div class="form-group">
  <ion-item>
  <ion-textarea
  class="form-control"
  id="description"
  autocomplete="off"
  formControlName="description"
  placeholder="Enter Description"
>

  </ion-textarea>
</ion-item>
</div>
<br>


<br>
<div class="form-group">
  <ion-item>
  <ion-textarea
  class="form-control"
  id="comments"
  autocomplete="off"
  formControlName="comments"
  placeholder="Enter Comments"
>

  </ion-textarea>
</ion-item>
</div>
<br>

    

    <ion-button type="submit" *ngIf='!isShow' color="primary">Submit</ion-button>
    <ion-button type="button" *ngIf='isShow' color="primary" value="update" (click)="updateMeetingManagement(myReactiveForm)">Update</ion-button>
    
  
  
    
  </form>
