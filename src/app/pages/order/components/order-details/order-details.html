      <ion-title>Order Details</ion-title>
    </div>
  </section>

  <ion-card class="card-box">
    <div class="row">
      <div class="float-left">
        <ion-label>Name</ion-label>
        <ion-text *ngIf="customerData.name">{{customerData.name}}</ion-text>
        <ion-text *ngIf="!customerData.name">-</ion-text>
      </div>
    </div>
    <div class="row">
      <div class="float-left">
        <ion-label>Store Name</ion-label>
        <ion-text *ngIf="customerData.store_name"
          >{{customerData.store_name}}</ion-text
        >
        <ion-text *ngIf="!customerData.store_name"
        >-</ion-text
      >
      </div>
    </div>
    <div class="row">
      <div class="float-left">
        <ion-label>Contact</ion-label>
        <ion-text *ngIf="customerData.contact">{{customerData.contact}}</ion-text>
        <ion-text *ngIf="!customerData.contact">-</ion-text>
      </div>
    </div>

    <div class="row">
      <div class="float-left">
        <ion-label>Address</ion-label>
        <ion-text *ngIf="customerData.address">{{customerData.address}}</ion-text>
        <ion-text *ngIf="!customerData.address">-</ion-text>
      </div>
    </div>
    <div class="row">
      <div class="float-left">
        <ion-label>Comments</ion-label>
        <ion-text *ngIf="customerData.comments">{{customerData.comments}}</ion-text>
        <ion-text *ngIf="!customerData.comments">-</ion-text>
      </div>
    </div>
    
    <div class="row">
      <div class="float-left">
        <ion-label>Date</ion-label>
        <ion-text *ngIf="customerData.date">{{customerData.date}}</ion-text>
        <ion-text *ngIf="!customerData.date">-</ion-text>
        <!-- <ion-text *ngIf="!customerData.gender">{{customerData.package}}</ion-text> -->
      </div>
    </div>

    


    <!-- <div class="row">

    <div class="row">
      <div class="float-left">
        <ion-label>Registration Date</ion-label>
        <ion-text *ngIf="customerData.createdAt"
