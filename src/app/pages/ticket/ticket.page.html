      <ion-item-option color="danger" (click)="presentAlertConfirm(item._id)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>


    </ion-item-options>

  </ion-item-sliding>
</ion-list>




 
 
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="openAddTicketModal()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
