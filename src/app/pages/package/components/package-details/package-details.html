  <ion-card class="card-box">
    <div class="row">
      <div class="float-left">
        <ion-label>Name</ion-label>
        <ion-text *ngIf="customerData.name">{{customerData.name}}</ion-text>
        <ion-text *ngIf="!customerData.name">-</ion-text>
      </div>
    </div>
    <div class="row">
      <div class="float-left">
        <ion-label>Price</ion-label>
        <ion-text *ngIf="customerData.price"
          >{{customerData.price}}</ion-text
        >
        <ion-text *ngIf="!customerData.price"
        >-</ion-text
      >
      </div>
    </div>
    <div class="row">
      <div class="float-left">
        <ion-label>Details</ion-label>
        <ion-text *ngIf="customerData.details">{{customerData.details}}</ion-text>
        <ion-text *ngIf="!customerData.details">-</ion-text>
      </div>
    </div>

    <div class="row">
      <div class="float-left">
        <ion-label>Tag</ion-label>
        <ion-text *ngIf="customerData.tags">{{customerData.tags}}</ion-text>
        <ion-text *ngIf="!customerData.tags">-</ion-text>
      </div>
    </div>
