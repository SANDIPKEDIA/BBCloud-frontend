      <ion-title>Plan Details</ion-title>
    </div>
  </section>

  <ion-card class="card-box">
    <div class="row">
      <div class="float-left">
        <ion-label>Title</ion-label>
        <ion-text *ngIf="customerData.title">{{customerData.title}}</ion-text>
        <ion-text *ngIf="!customerData.title">-</ion-text>
      </div>
    </div>
    <div class="row">
      <div class="float-left">
        <ion-label>Start Date</ion-label>
        <ion-text *ngIf="customerData.start_date"
          >{{customerData.start_date}}</ion-text
        >
        <ion-text *ngIf="!customerData.start_date"
        >-</ion-text
      >
      </div>
    </div>
    <div class="row">
      <div class="float-left">
        <ion-label>Description</ion-label>
        <ion-text *ngIf="customerData.description">{{customerData.description}}</ion-text>
        <ion-text *ngIf="!customerData.description">-</ion-text>
      </div>
    </div>

    <div class="row">
      <div class="float-left">
        <ion-label>End Date</ion-label>
        <ion-text *ngIf="customerData.end_date">{{customerData.end_date}}</ion-text>
        <ion-text *ngIf="!customerData.end_date">-</ion-text>
      </div>
    </div>
    <div class="row">
      <div class="float-left">
        <ion-label>comments</ion-label>
        <ion-text *ngIf="customerData.comments">{{customerData.comments}}</ion-text>
        <ion-text *ngIf="!customerData.comments">-</ion-text>
      </div>
    </div>
