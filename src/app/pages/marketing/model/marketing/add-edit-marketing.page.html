<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/marketing"
        (click)="closeModal()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf='!isShow' id="top">Add Marketing</ion-title>
    <ion-title *ngIf='isShow' id="top">Update Marketing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form style="margin: 20px;" [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
          <ion-item>
          <ion-input
          type="text"
          class="form-control"
          id="advertisement_name"
          autocomplete="off"
          formControlName="advertisement_name"
          placeholder="Enter Add Name"
        >
      
      </ion-input>
    </ion-item>
    </div>
    <br>

    <div class="form-group">
      <ion-item>
      <ion-input
      type="text"
      class="form-control"
      id="platform"
      autocomplete="off"
      formControlName="platform"
      placeholder="Enter Platform"
    >
  
  </ion-input>
</ion-item>
</div>

<br>    
<div class="form-group">
  <ion-item>
    <ion-label>isOnline :</ion-label>
    <ion-select  placeholder="isOnline" formControlName="isOnline">
      <section>
        <ion-select-option [value]="true">True</ion-select-option>
        <ion-select-option [value]="false">False</ion-select-option>
    </section>
    </ion-select>
  </ion-item>
</div>
<br>

<div class="form-group">
  <ion-item>
  <ion-input
  type="text"
  class="form-control"
  id="resultfileId"
  autocomplete="off"
  formControlName="resultfileId"
  placeholder="Enter Resultfile Id"
>

</ion-input>
</ion-item>
</div>
<br>  
  
   
    
    <div class="form-group">
    <ion-item>
      <ion-label>Start Date: </ion-label>
      <ion-input
        type="date"
        class="form-control"
        id="start_date"
        autocomplete="off"
        formControlName="start_date"
        placeholder="Enter Start Date"
      ></ion-input>
    </ion-item>
    </div>
    <br>
    <div class="form-group">
      <ion-item>
        <ion-label>End Date: </ion-label>
        <ion-input
          type="date"
          class="form-control"
          id="end_date"
          autocomplete="off"
          formControlName="end_date"
          placeholder="Enter End Date"
        ></ion-input>
      </ion-item>
      </div>
    <br>
    <div class="form-group">
      <ion-item>
      <ion-textarea
      class="form-control"
      id="description"
      autocomplete="off"
      formControlName="description"
      placeholder="Enter Description"
    >
  
      </ion-textarea>
</ion-item>
</div>
<br>
<div class="form-group">
  <ion-item>
  <ion-textarea
  class="form-control"
  id="benifits_comments"
  autocomplete="off"
  formControlName="benifits_comments"
  placeholder="Enter Benifits Comments"
>

  </ion-textarea>
</ion-item>
</div>

<br>
    <ion-button type="submit" *ngIf='!isShow' color="primary">Submit</ion-button>
    <ion-button type="button" *ngIf='isShow' color="primary" value="update" (click)="updateMarketingManagement(myReactiveForm)">Update</ion-button>
    
  
  
    
  </form>
