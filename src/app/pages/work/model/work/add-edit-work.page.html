<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button
        defaultHref="/work"
        (click)="closeModal()"
      ></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf='!isShow' id="top">Add Work</ion-title>
    <ion-title *ngIf='isShow' id="top">Update Work</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form style="margin: 20px;" [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
          <ion-item>
          <ion-input
          type="text"
          class="form-control"
          id="work_name"
          autocomplete="off"
          formControlName="work_name"
          placeholder="Enter Work Name"
        >
      
      </ion-input>
    </ion-item>
    </div>
    <br>
    <div class="form-group">
      <ion-item>
      <ion-textarea
      class="form-control"
      id="comments"
      autocomplete="off"
      formControlName="comments"
      placeholder="Enter Comments"
    >
  
  </ion-textarea>
</ion-item>
</div>
<br>

    <div class="form-group">
      <ion-item>
      <ion-textarea
      class="form-control"
      id="description"
      autocomplete="off"
      formControlName="description"
      placeholder="Enter Description"
    >
  
  </ion-textarea>
</ion-item>
</div>
   
 
<br>
<div class="form-group">
  <ion-item>
  <ion-input
  type="date"
  class="form-control"
  id="date"
  autocomplete="off"
  formControlName="date"
  placeholder="Enter Date"
>

</ion-input>
</ion-item>
</div>
<br>


<div class="form-group">
  <ion-item>
  <ion-input
  type="time"
  class="form-control"
  id="time"
  autocomplete="off"
  formControlName="time"
  placeholder="Enter time"
>

</ion-input>
</ion-item>
</div>
<br>


    

    <ion-button type="submit" *ngIf='!isShow' color="primary">Submit</ion-button>
    <ion-button type="button" *ngIf='isShow' color="primary" value="update" (click)="updateWorkManagement(myReactiveForm)">Update</ion-button>
    
  
  
    
  </form>
